<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Webblab 2 - Javascript</title>
  <link rel="stylesheet" type="text/css" href="lab2style.css">
</head>

<body>
  <div class="wrapper">
    <div class="dark-gray aside">
      <div class="header">Menu</div>
      <button class="button" onclick="fetchData(10);">📚 - Fetch Books</button>
      <button class="button" onclick="addData(10, prompt('Enter title'), prompt('Enter author'));">📕 - Add Book</button>
      <button class="button" onclick="modifyData(10, prompt('Enter id'), prompt('Enter title'), prompt('Enter author'));">🔧 - Modify Book</button>
      <button class="button" onclick="deleteData(10, prompt('Enter id'));">🗑️ - Delete Book</button>
      <button class="button" onclick="getNewKey();">🔑 - Get New Key</button>
      <input id="searchInput" oninput="searchArray();" onfocus="this.value=''" type="text" value="Search Title">
      <div>
        <div id="searchResult"></div>
      </div>
    </div>
    <header>
      <div class="header">Books!</div>
    </header>
    <div id="demo" class="main">Pick an option!</div>
  </div>
  <script src="lab2script.js"></script>
</body>

</html>
